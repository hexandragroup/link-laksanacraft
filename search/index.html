<!DOCTYPE html>
<html lang="id">
<head>

  <title>Cari Produk - Laksana Handicraft</title>
  <meta name="description" content="Pencarian Produk Laksana Handicraft" />

  <style>
    body {

    .container {

      margin:10px auto;

      box-sizing:border-box;

    form .input-row { margin-top:12px; }

      width:100%;

      box-sizing:border-box;

    button[type="submit"] { background:#333; color:#fff; border:none; cursor:pointer; padding:12px; }

    #results { margin-top:18px; text-align:left; }
    .result {
      background:#fff; border:1px solid #ddd; padding:12px; border-radius:8px; margin-bottom:12px;
    }

    }
    table.variant-table th, table.variant-table td {
      border: 1px solid #ccc;
      padding: 6px 8px;
      text-align: left;
    }
    table.variant-table th {
      background: #f9f9f9;
    }

    html, body {
      height:100% !important;
      background: linear-gradient(to bottom, #eeeeee, #cccccc) !important;
      background-attachment: fixed !important;
      background-repeat: no-repeat !important;
      background-size: cover !important;
    }
    .goog-te-banner-frame.skiptranslate { display:none !important; }
    body { top:0 !important; }
    .goog-te-gadget-icon { display:none !important; }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://raw.githubusercontent.com/hexandragroup/laksanacraft-assets/main/Logo_Laksana_Handicraft.png" alt="Logo" class="logo" />
    <h1>Pencarian Produk Laksana Handicraft</h1>
    <p class="lead"><em>Kerajinan Nusantara, Warisan Dunia</em></p>

    <div style="max-width:420px;margin:0 auto 8px;">
      <select class="btn" id="translateSelect" onchange="doGTranslate(this);">
        <option value="">ğŸŒ Pilih Bahasa</option>
        <option value="id|id">ğŸ‡®ğŸ‡© Indonesia</option>
        <option value="id|en">ğŸ‡¬ğŸ‡§ English</option>
        <option value="id|ms">ğŸ‡²ğŸ‡¾ Melayu</option>
        <option value="id|ja">ğŸ‡¯ğŸ‡µ æ—¥æœ¬èª</option>
        <option value="id|zh-CN">ğŸ‡¨ğŸ‡³ ä¸­æ–‡</option>
        <option value="id|ar">ğŸ‡¸ğŸ‡¦ Ø§Ù„Ø¹Ø±Ø¨ÙŠØ©</option>
        <option value="id|fr">ğŸ‡«ğŸ‡· FranÃ§ais</option>
        <option value="id|de">ğŸ‡©ğŸ‡ª Deutsch</option>
        <option value="id|es">ğŸ‡ªğŸ‡¸ EspaÃ±ol</option>
      </select>
    </div>

    <form id="searchForm">
      <div class="input-row">
        <label class="small" for="tokoh">Nama Tokoh</label>
        <select id="tokoh">
          <option value="">-- Pilih Tokoh --</option>
          <option value="arjuna">Arjuna</option>
          <option value="bima">Bima</option>
          <option value="puntadewa">Puntadewa</option>
          <option value="nakula">Nakula</option>
          <option value="sadewa">Sadewa</option>
          <option value="custom">Custom Tokoh</option>
        </select>
      </div>

      <div class="input-row">
        <label class="small" for="ukuran">Ukuran Produk</label>
        <select id="ukuran">
          <option value="">-- Pilih Ukuran --</option>
          <option value="miniatur">Miniatur</option>
          <option value="20, 25, 30cm">20, 25, 30cm</option>
          <option value="standar">Standar Pedalangan</option>
        </select>
      </div>

      <div class="input-row">
        <label class="small" for="kualitas">Kualitas Produk</label>
        <select id="kualitas">
          <option value="">-- Pilih Kualitas --</option>
          <option value="murah">Murah</option>
          <option value="alusan">Alusan</option>
        </select>
      </div>

      <div style="margin-top:12px;">
        <button type="submit">Cari Produk</button>
      </div>
    </form>

    <div id="results"></div>

    <p class="small" style="margin-top:18px;">&copy; Laksana Handicraft</p>
  </div>

  <div id="google_translate_element" style="display:none;"></div>

  <script>
    let products = [];
    fetch("products.json")
      .then(r => r.json())
      .then(data => products = data)
      .catch(err => {
        document.getElementById("results").innerHTML = "<p style='color:red;'>Gagal memuat data produk.</p>";
      });

    const labels = {
      tokoh: {
        arjuna: "Arjuna", bima: "Bima", puntadewa: "Puntadewa",
        nakula: "Nakula", sadewa: "Sadewa", custom: "Custom Tokoh"
      },
      ukuran: {
        miniatur: "Miniatur", "20, 25, 30cm": "20, 25, 30cm", standar: "Standar Pedalangan"
      },
      kualitas: { murah: "Murah", alusan: "Alusan" }
    };

    document.getElementById("searchForm").addEventListener("submit", function(e){
      e.preventDefault();
      const tokoh = document.getElementById("tokoh").value;
      const ukuran = document.getElementById("ukuran").value;
      const kualitas = document.getElementById("kualitas").value;
      const out = document.getElementById("results");
      out.innerHTML = "";

      if (!tokoh && !ukuran && !kualitas) {
        out.innerHTML = "<p style='color:red;'>âš ï¸ Silakan pilih minimal satu kriteria pencarian.</p>";
        return;
      }

      const filtered = products.filter(p =>
        (tokoh ? p.tokoh === tokoh : true) &&
        (ukuran ? p.ukuran === ukuran : true) &&
        (kualitas ? p.kualitas === kualitas : true)
      );

      if (filtered.length === 0) {
        out.innerHTML = "<p>Tidak ada produk ditemukan.</p>";
        return;
      }

      filtered.forEach(p => {
        let varianTable = "";
        if (p.varian && Array.isArray(p.varian)) {
          varianTable += "<table class='variant-table'><tr><th>Ukuran</th><th>Harga</th></tr>";
          p.varian.forEach(v => {
            varianTable += `<tr><td>${escapeHtml(v.size)}</td><td>${escapeHtml(v.harga)}</td></tr>`;
          });
          varianTable += "</table>";
        } else {
          varianTable = `<table class='variant-table'><tr><th>Ukuran</th><th>Harga</th></tr>
            <tr><td>${escapeHtml(labels.ukuran[p.ukuran] || p.ukuran)}</td><td>${escapeHtml(p.harga || "-")}</td></tr>
          </table>`;
        }

        out.innerHTML += `
          <div class="result">
            <p><strong>Tokoh:</strong> ${escapeHtml(labels.tokoh[p.tokoh] || p.tokoh)}</p>
            <p><strong>Kualitas:</strong> ${escapeHtml(labels.kualitas[p.kualitas] || p.kualitas)}</p>
            ${varianTable}
            <p><a href="${escapeAttr(p.link || (p.varian && p.varian[0].link))}" target="_blank">ğŸ”— Detail Produk</a></p>
          </div>
        `;
      });
    });

    function escapeHtml(s){ return (s===undefined||s===null) ? '' : String(s).replace(/[&<>"']/g, function(m){ return ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]); }); }
    function escapeAttr(s){ return escapeHtml(s); }

    function googleTranslateElementInit() {
      new google.translate.TranslateElement({pageLanguage: 'id', autoDisplay: false}, 'google_translate_element');
    }
    function setCookie(name, value, days, domain){
      var expires = "";
      if (days) {
        var date = new Date();
        date.setTime(date.getTime() + (days*24*60*60*1000));
        expires = "; expires=" + date.toUTCString();
      }
      var domainPart = domain ? "; domain=" + domain : "";
      document.cookie = name + "=" + (value || "")  + expires + "; path=/" + domainPart;
    }
    function doGTranslate(el) {
      if (!el || !el.value) return;
      var langPair = el.value.split('|');
      var lang = langPair[1];
      if (lang === 'id') {
        setCookie('googtrans', '', -1, window.location.hostname);
        setCookie('googtrans', '', -1);
        location.reload();
        return;
      }
      var tries = 0;
      function applyToInternal() {
        var combo = document.querySelector('.goog-te-combo');
        if (combo) {
          combo.value = lang;
          combo.dispatchEvent(new Event('change'));
        } else {
          tries++;
          if (tries < 10) {
            setTimeout(applyToInternal, 300);
          } else {
            setCookie('googtrans', '/id/' + lang, 1, window.location.hostname);
            setCookie('googtrans', '/id/' + lang, 1);
            location.reload();
          }
        }
      }
      applyToInternal();
    }
  </script>
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
