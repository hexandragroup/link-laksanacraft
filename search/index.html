<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Pencarian Produk Laksana Handicraft: temukan wayang kulit, kerajinan, harga, dan detail produk.">
  <meta property="og:title" content="Cari Produk | Laksana Handicraft" />
  <meta property="og:image" content="https://laksanacraft.my.id/logo.png" />
  <meta property="og:description" content="Kerajinan Nusantara, Warisan Dunia – Cari produk Laksana Handicraft." />
  <meta property="og:url" content="https://link.laksanacraft.my.id/search" />
  <meta name="twitter:card" content="summary_large_image" />
  <title>Pencarian Produk | Laksana Handicraft</title>

  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/hexandragroup/laksanacraft-assets/main/Favicon_Laksana_Handicraft.webp">

  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(to bottom, #eeeeee, #cccccc);
      padding: 30px;
      margin: 0;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #f2f2f2;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      text-align: center;
    }
    img.logo {
      width: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 10px;
    }
    p {
      color: #444;
      margin-bottom: 20px;
    }
    .btn {
      display: block;
      margin: 10px auto;
      padding: 14px 20px;
      background: #fff;
      color: #222;
      text-decoration: none;
      border-radius: 8px;
      border: 1px solid #bbb;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    .btn:hover {
      background: #e6e6e6;
      transform: scale(1.03);
    }
    input, select {
      padding: 10px;
      margin: 5px;
      border-radius: 8px;
      border: 1px solid #bbb;
      width: 80%;
      max-width: 400px;
    }
    #results {
      margin-top: 20px;
      text-align: left;
    }
    .product {
      background: #fff;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 12px;
      border: 1px solid #ddd;
    }
    .product a {
      color: #0066cc;
      text-decoration: none;
    }
    .product a:hover {
      text-decoration: underline;
    }
    footer {
      margin-top: 30px;
      font-size: 12px;
      color: #666;
    }
    /* ✅ Fix Translate agar background tetap penuh */
    html, body {
      height: 100% !important;
      background: linear-gradient(to bottom, #eeeeee, #cccccc) !important;
      background-attachment: fixed !important;
      background-repeat: no-repeat !important;
      background-size: cover !important;
    }
    .goog-te-banner-frame.skiptranslate { display: none !important; }
    body { top: 0px !important; }
    .goog-te-gadget-icon { display: none !important; }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://raw.githubusercontent.com/hexandragroup/laksanacraft-assets/main/Logo_Laksana_Handicraft.png" alt="Logo" class="logo" />

    <h1>Pencarian Produk Laksana Handicraft</h1>
    <p><em>"Kerajinan Nusantara, Warisan Dunia"</em></p>

    <!-- 🔽 Dropdown Translate -->
    <div class="translate-box">
      <select class="btn" onchange="doGTranslate(this);">
        <option value="">🌏 Pilih Bahasa</option>
        <option value="id|id">🇮🇩 Indonesia</option>
        <option value="id|en">🇬🇧 English</option>
        <option value="id|ms">🇲🇾 Melayu</option>
        <option value="id|ja">🇯🇵 日本語</option>
        <option value="id|zh-CN">🇨🇳 中文</option>
        <option value="id|ar">🇸🇦 العربية</option>
        <option value="id|fr">🇫🇷 Français</option>
        <option value="id|de">🇩🇪 Deutsch</option>
        <option value="id|es">🇪🇸 Español</option>
      </select>
    </div>

    <!-- 🔍 Form Pencarian -->
    <form id="searchForm">
      <select id="ukuran">
        <option value="">Pilih Ukuran</option>
        <option value="20cm">20cm</option>
        <option value="25cm">25cm</option>
        <option value="30cm">30cm</option>
      </select>
      <select id="kualitas">
        <option value="">Pilih Kualitas</option>
        <option value="alusan">Alusan</option>
        <option value="murah">Murah</option>
      </select>
      <button type="submit" class="btn">Cari</button>
    </form>

    <!-- 🔍 Hasil Pencarian -->
    <div id="results"></div>

    <footer>
      &copy; <span id="year"></span> Laksana Handicraft · Bantul, D.I.Yogyakarta, Indonesia
    </footer>
  </div>

  <!-- ✅ Script Tahun -->
  <script>
    const startYear = 1990;
    const currentYear = new Date().getFullYear();
    document.getElementById("year").textContent =
      currentYear > startYear ? startYear + "–" + currentYear : startYear;
  </script>

  <!-- ✅ Data Produk (contoh) -->
  <script>
    const products = [
      {
        ukuran: "20cm",
        kualitas: "alusan",
        harga: "Rp150.000",
        foto: "https://via.placeholder.com/150",
        link: "https://laksanacraft.my.id/link/20cm-alusan"
      },
      {
        ukuran: "25cm",
        kualitas: "murah",
        harga: "Rp100.000",
        foto: "https://via.placeholder.com/150",
        link: "https://laksanacraft.my.id/link/25cm-murah"
      }
    ];

    document.getElementById("searchForm").addEventListener("submit", function(e){
      e.preventDefault();
      const ukuran = document.getElementById("ukuran").value;
      const kualitas = document.getElementById("kualitas").value;
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      const filtered = products.filter(p =>
        (!ukuran || p.ukuran === ukuran) &&
        (!kualitas || p.kualitas === kualitas)
      );

      if(filtered.length === 0){
        resultsDiv.innerHTML = "<p>Tidak ada produk ditemukan.</p>";
        return;
      }

      filtered.forEach(p => {
        resultsDiv.innerHTML += `
          <div class="product">
            <p><strong>Ukuran:</strong> ${p.ukuran}</p>
            <p><strong>Kualitas:</strong> ${p.kualitas}</p>
            <p><strong>Harga:</strong> ${p.harga}</p>
            <p><a href="${p.foto}" target="_blank">📷 Lihat Foto</a></p>
            <p><a href="${p.link}" target="_blank">🔗 Detail Produk</a></p>
          </div>
        `;
      });
    });
  </script>

  <!-- ✅ Google Translate Hidden -->
  <div id="google_translate_element" style="display:none;"></div>
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({pageLanguage: 'id'}, 'google_translate_element');
    }

    function doGTranslate(el) {
      if (el.value === '') return;
      var langPair = el.value.split('|');
      var lang = langPair[1];

      // ✅ Reset ke Indonesia
      if (lang === 'id') {
        document.cookie = 'googtrans=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
        document.cookie = 'googtrans=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/; domain=' + window.location.hostname + ';';
        window.location.href = "https://link.laksanacraft.my.id/search/";
        return;
      }

      var select = document.querySelector('.goog-te-combo');
      if (select) {
        select.value = lang;
        select.dispatchEvent(new Event('change'));
      }
    }
  </script>
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
