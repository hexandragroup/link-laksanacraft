<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Kumpulan tautan resmi dan penting dari Laksana Link ‚Äî akses mudah ke layanan, informasi, dan sumber daya kami.">
  <title>Laksana Link</title>
  <link rel="icon" type="image/png" href="https://url.laksanacraft.my.id/assets/favicon.webp">

  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(to bottom, #eeeeee, #cccccc);
      padding: 30px;
      margin: 0;
      opacity: 0;
      transition: opacity 0.6s ease;
    }
    body.loaded { opacity: 1; }

    .container {
      max-width: 500px;
      margin: auto;
      background: #f2f2f2;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      text-align: center;
    }

    img.logo {
      width: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    h1 a {
      text-decoration: none;
      color: #222;
    }

    p {
      color: #444;
      margin-bottom: 20px;
    }

    input {
      width: 90%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #aaa;
    }

    /* Tombol umum */
    .btn {
      display: block;
      margin: 8px auto;
      padding: 12px 20px;
      background: #fff;
      color: #222;
      text-decoration: none;
      border-radius: 8px;
      border: 1px solid #bbb;
      transition: all 0.3s ease;
      cursor: pointer;
      max-width: 420px;
    }
    .btn:hover { background: #e6e6e6; transform: scale(1.03); }

    /* Kategori dan pagination senada */
    #categories,
    .pagination {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 6px;
      margin-top: 8px;
      margin-bottom: 20px;
    }

    .category-btn {
      background: #ddd;
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 13px;
      transition: all 0.2s ease;
      text-decoration: none;
      color: #222;
    }
    .page-btn {
      background: #ddd;
      border: none;
      border-radius: 6px;
      padding: 6px 10px;
      cursor: pointer;
      font-size: 13px;
      transition: all 0.2s ease;
      text-decoration: none;
    }

    .category-btn:hover,
    .page-btn:hover {
      background: #ccc;
    }
    .category-btn.active,
    .page-btn.active {
      background: #bbb;
      font-weight: bold;
    }

    /* Tombol hasil pencarian */
    .result-btn {
      background: #fff;
      border: 1px solid #ddd;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInUp 0.4s ease forwards;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .section-title {
      margin-top: 25px;
      margin-bottom: 10px;
      font-weight: bold;
      font-size: 14px;
      color: #555;
    }

    footer {
      margin-top: 30px;
      font-size: 12px;
      color: #666;
    }

    .fade-out { opacity: 0; transition: opacity 0.5s ease; }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://url.laksanacraft.my.id/assets/logo.png" alt="Logo" class="logo" />
    <h1><a href="https://link.laksanacraft.my.id/">Laksana Link</a></h1>
    <p><em>"Satu Tempat untuk Banyak Manfaat"</em></p>

    <!-- üîç Pencarian Global -->
    <input type="text" id="searchBox" placeholder="Cari tautan di semua kategori..." />

    <div id="results"></div>
    <div id="pagination" class="pagination"></div>

    <!-- üè∑Ô∏è Kategori -->
    <div class="section-title">Kategori</div>
    <div id="categories"></div>

    <!-- üîó Tautan Tambahan -->
    <div class="section-title">Tautan Tambahan</div>
    <a href="mailto:admin@laksanacraft.my.id" class="btn" target="_blank">üêû Laporkan Masalah</a>
    <a href="https://wa.me/6285608564084" class="btn" target="_blank">üí¨ Hubungi WhatsApp</a>
    <a href="https://url.laksanacraft.my.id/profil" class="btn">üë§ Tentang Saya</a>

    <footer>
      &copy; <span id="year"></span> Laksana Link ¬∑ Yogyakarta, Indonesia
    </footer>
  </div>

<!-- Google Translate Hidden -->
  <div id="google_translate_element" style="display:none;"></div>

</body>
</html>
