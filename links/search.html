<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Laksana Link</title>
  <link rel="icon" href="https://url.laksanacraft.my.id/assets/favicon.webp" type="image/png" />
  <link rel="stylesheet" href="/assets/style/style.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="/assets/style/test.css">
</head>
<body>
  <div class="container">
    <img src="https://url.laksanacraft.my.id/assets/logo.png" alt="Logo" class="logo" />
    <h1><a href="https://link.laksanacraft.my.id/">Laksana Link</a></h1>
    <p><em>"Satu Tempat untuk Banyak Manfaat"</em></p>

    <!-- 🔍 Search -->
    <input type="text" id="searchBox" placeholder="Cari tautan di semua kategori..." />
    <div id="suggestions" class="suggestions"></div>

    <!-- 🏷️ Kategori Horizontal -->
    <div class="section-title">Kategori</div>
    <div class="category-wrapper">
      <div id="categories"></div>
    </div>

<div class="category-dropdown">
  <div class="category-selected">Pilih Kategori</div>
  <div class="category-list">
    <!-- Kategori akan diisi lewat JS -->
  </div>
</div>

    <!-- 🔗 Container Link -->
    <div id="linkContainer"></div>

    <!-- 🔹 Translate -->
    <div class="translate-box">
      <select class="btn" onchange="doGTranslate(this);">
        <option value="">🌏 Pilih Bahasa</option>
        <option value="id|id">🇮🇩 Indonesia</option>
        <option value="id|en">🇬🇧 English</option>
        <option value="id|ms">🇲🇾 Melayu</option>
        <option value="id|ja">🇯🇵 日本語</option>
        <option value="id|zh-CN">🇨🇳 中文</option>
        <option value="id|ar">🇸🇦 العربية</option>
        <option value="id|fr">🇫🇷 Français</option>
        <option value="id|de">🇩🇪 Deutsch</option>
        <option value="id|es">🇪🇸 Español</option>
      </select>
    </div>

    <a href="mailto:admin@laksanacraft.my.id" class="btn" target="_blank">🐞 Laporkan Masalah</a>
    <a href="https://wa.me/6285608564084" class="btn" target="_blank">💬 Hubungi WhatsApp</a>
    <a href="https://url.laksanacraft.my.id/profil" class="btn">👤 Tentang Saya</a>

    <footer>
      &copy; <span id="year"></span> Laksana Link · Yogyakarta, Indonesia
    </footer>
  </div>

  <!-- Google Translate Hidden -->
  <div id="google_translate_element" style="display:none;"></div>

  <!-- Script -->
  <script src="/assets/script/script.js"></script>
  <script src="script.js"></script>
  <script src="/assets/script/test.js"></script>
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
