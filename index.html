<!DOCTYPE html>
<html lang="id">
<head>
  <div id="header"></div>
</head>
<body>
  <div class="container">
    <img src="https://url.laksanacraft.my.id/assets/logo.png" alt="Logo" class="logo" />
    <h1><a href="https://link.laksanacraft.my.id/">Kerajinan Wayang Kulit Sewon | Laksana Handicraft</a></h1>
    <p><em>"Kerajinan Nusantara, Warisan Dunia"</em></p>

    <!-- 🌏 Google Translate -->
    <div class="translate-box">
      <select class="btn" onchange="doGTranslate(this);">
        <option value="">🌏 Pilih Bahasa</option>
        <option value="id|id">🇮🇩 Indonesia</option>
        <option value="id|en">🇬🇧 English</option>
        <option value="id|ms">🇲🇾 Melayu</option>
        <option value="id|ja">🇯🇵 日本語</option>
        <option value="id|zh-CN">🇨🇳 中文</option>
        <option value="id|ar">🇸🇦 العربية</option>
        <option value="id|fr">🇫🇷 Français</option>
        <option value="id|de">🇩🇪 Deutsch</option>
        <option value="id|es">🇪🇸 Español</option>
      </select>
    </div>

    <!-- 🔍 Pencarian -->
    <form class="search-box" onsubmit="goSearch(event)">
      <input type="text" id="query" placeholder="Cari produk (contoh: Arjuna, 30cm, alusan)" autocomplete="off" />
      <div id="suggestions" class="suggestions"></div>
      <button type="submit">Cari Produk</button>
    </form>

    <!-- 🗂️ Tabs -->
    <div class="tabs">
      <div class="tab-buttons">
        <button class="active" data-tab="utama">🌐 Utama</button>
        <button data-tab="toko">🛍️ Toko</button>
        <button data-tab="sosial">📱 Sosial</button>
      </div>

      <div id="utama" class="tab-content active">
        <a class="btn" href="https://laksanacraft.my.id/">🌐 Website Resmi</a>
        <a class="btn" href="https://url.laksanacraft.my.id/produk">🎨 Contoh Produk</a>
        <a class="btn" href="https://instabio.cc/wayangkulitsewon">🖼️ Katalog Produk</a>
        <a class="btn" href="https://msha.ke/wayangkulitsewon#links">🔗 Daftar Link Produk</a>
        <a class="btn" href="https://url.laksanacraft.my.id/form">📝 Form Order</a>
        <a class="btn" href="https://blog.laksanacraft.my.id/">📖 Blog</a>
        <a class="btn" href="https://url.laksanacraft.my.id/map">📍 Lokasi Kami</a>
      </div>

      <div id="toko" class="tab-content">
        <a class="btn" href="https://shop.laksanacraft.my.id/">🛒 Toko Online</a>
        <a class="btn" href="https://url.laksanacraft.my.id/shopee">🛍️ Shopee</a>
        <a class="btn" href="https://url.laksanacraft.my.id/tokopedia">🛒 Tokopedia</a>
        <a class="btn" href="https://url.laksanacraft.my.id/tiktok">🛒 TikTok Shop</a>
        <a class="btn" href="https://url.laksanacraft.my.id/wa">📱 WhatsApp</a>
      </div>

      <div id="sosial" class="tab-content">
        <a class="btn" href="https://url.laksanacraft.my.id/facebook">📘 Facebook</a>
        <a class="btn" href="https://url.laksanacraft.my.id/instagram">📷 Instagram</a>
        <a class="btn" href="https://url.laksanacraft.my.id/youtube">🎥 YouTube</a>
      </div>
    </div>
  </div>

  <!-- ✅ Tombol WhatsApp Sticky -->
  <a href="https://url.laksanacraft.my.id/wa" class="wa-sticky" aria-label="Hubungi via WhatsApp">
    <img src="https://url.laksanacraft.my.id/assets/wa-icon.svg" alt="WhatsApp" />
  </a>

  <!-- Footer -->
  <div id="footer"></div>

  <script>
    // === Muat partials ===
    fetch("partials/header.html").then(r => r.text()).then(html => {
      document.querySelector("head").insertAdjacentHTML("afterbegin", html);
      initMenu();
    });
    fetch("partials/footer.html").then(r => r.text()).then(html => {
      document.getElementById("footer").innerHTML = html;
    });

    // === Tabs ===
    document.addEventListener("click", e => {
      if (e.target.matches(".tab-buttons button")) {
        document.querySelectorAll(".tab-buttons button").forEach(btn => btn.classList.remove("active"));
        e.target.classList.add("active");
        document.querySelectorAll(".tab-content").forEach(tab => tab.classList.remove("active"));
        document.getElementById(e.target.dataset.tab).classList.add("active");
      }
    });

    // === Menu Navigasi ===
    function initMenu() {
      const btn = document.getElementById("menuBtn");
      const list = document.getElementById("menuList");
      if (btn && list) {
        btn.onclick = () => list.classList.toggle("menu-visible");
        document.addEventListener("click", e => {
          if (!btn.contains(e.target) && !list.contains(e.target)) list.classList.remove("menu-visible");
        });
      }
    }

    // === Google Translate ===
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({pageLanguage: 'id'}, 'google_translate_element');
    }
    function doGTranslate(el) {
      if (el.value === '') return;
      var lang = el.value.split('|')[1];
      var select = document.querySelector('.goog-te-combo');
      if (select) { select.value = lang; select.dispatchEvent(new Event('change')); }
    }

    // === Pencarian produk (pakai JSON) ===
    let products = [];
    fetch("https://link.laksanacraft.my.id/search/products.json")
      .then(res => res.json())
      .then(data => { products = data; });

    const queryInput = document.getElementById("query");
    const suggestionsBox = document.getElementById("suggestions");
    queryInput.addEventListener("input", function() {
      const val = this.value.toLowerCase();
      suggestionsBox.innerHTML = "";
      if (!val) return;
      let allKeywords = new Set();
      products.forEach(p => {
        if (p.tokoh) p.tokoh.forEach(t => allKeywords.add(t));
        if (p.ukuran) p.ukuran.forEach(u => allKeywords.add(u));
        if (p.kualitas) allKeywords.add(p.kualitas);
      });
      Array.from(allKeywords)
        .filter(k => k.toLowerCase().includes(val))
        .forEach(match => {
          const div = document.createElement("div");
          div.textContent = match;
          div.onclick = () => { queryInput.value = match; suggestionsBox.innerHTML = ""; };
          suggestionsBox.appendChild(div);
        });
    });

    function goSearch(e) {
      e.preventDefault();
      const q = document.getElementById("query").value.trim();
      if (q) window.location.href = "https://link.laksanacraft.my.id/search?q=" + encodeURIComponent(q);
      else alert("Masukkan kata kunci pencarian!");
    }
  </script>

  <div id="google_translate_element" style="display:none;"></div>
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
