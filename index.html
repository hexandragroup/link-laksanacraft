<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Link Laksana Handicraft</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(to bottom, #eeeeee, #cccccc);
      padding: 30px;
      margin: 0;
      line-height: 1.5;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #f2f2f2;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      text-align: center;
    }
    img.logo {
      width: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
    }
    h1 { font-size: 20px; margin-bottom: 10px; }
    p { color: #444; margin-bottom: 20px; }
    .btn {
      display: block;
      margin: 10px auto;
      padding: 14px 20px;
      background: #fff;
      color: #222;
      text-decoration: none;
      border-radius: 8px;
      border: 1px solid #bbb;
      transition: all 0.3s ease;
      cursor: pointer;
      font-size: 14px;
    }
    .btn:hover { background: #e6e6e6; transform: scale(1.03); }
    footer { margin-top: 30px; font-size: 12px; color: #666; }
    .translate-box { margin-bottom: 20px; }

    /* ✅ Fix Translate agar background tetap penuh */
    html, body {
      height: 100% !important;
      background-attachment: fixed !important;
      background-repeat: no-repeat !important;
      background-size: cover !important;
    }
    .goog-te-banner-frame.skiptranslate { display: none !important; }
    body { top: 0px !important; }
    .goog-te-gadget-icon { display: none !important; }

    /* 🔍 Form pencarian bebas */
    .search-bar { margin: 15px 0 20px; }
    .search-bar input {
      width: 100%;
      padding: 12px;
      border: 1px solid #bbb;
      border-radius: 8px;
      font-size: 14px;
      box-sizing: border-box;
    }
    .search-bar button {
      margin-top: 10px;
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      background: #333;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
    }
    .search-bar button:hover { background: #444; }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://raw.githubusercontent.com/hexandragroup/laksanacraft-assets/main/Logo_Laksana_Handicraft.png" alt="Logo" class="logo" />
    <h1>Kerajinan Wayang Kulit Sewon | Laksana Handicraft</h1>
    <p><em>"Kerajinan Nusantara, Warisan Dunia"</em></p>

    <!-- 🌏 Translate -->
    <div class="translate-box">
      <select class="btn" onchange="doGTranslate(this);">
        <option value="">🌏 Pilih Bahasa</option>
        <option value="id|id">🇮🇩 Indonesia</option>
        <option value="id|en">🇬🇧 English</option>
        <option value="id|ms">🇲🇾 Melayu</option>
        <option value="id|ja">🇯🇵 日本語</option>
      </select>
    </div>

    <!-- 🔍 Pencarian bebas -->
    <form class="search-bar" action="/search" method="get">
      <input type="text" name="q" placeholder="🔍 Cari produk... (contoh: Arjuna 30cm)">
      <button type="submit">Cari</button>
    </form>

    <!-- ✅ Daftar link -->
    <a class="btn" href="https://laksanacraft.my.id/">🌐 Website Resmi</a>
    <a class="btn" href="https://shop.laksanacraft.my.id/">🛍️ Belanja di Toko</a>
    <a class="btn" href="https://url.laksanacraft.my.id/wa">📱 WhatsApp</a>

    <footer>
      &copy; <span id="year"></span> Laksana Handicraft · Bantul, Yogyakarta
    </footer>
  </div>

  <!-- Tahun otomatis -->
  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

  <!-- Google Translate -->
  <div id="google_translate_element" style="display:none;"></div>
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({pageLanguage: 'id'}, 'google_translate_element');
    }
    function doGTranslate(el) {
      if (el.value === '') return;
      var lang = el.value.split('|')[1];
      var select = document.querySelector('.goog-te-combo');
      if (select) {
        select.value = lang;
        select.dispatchEvent(new Event('change'));
      }
    }
  </script>
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
