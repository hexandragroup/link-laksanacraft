<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pencarian Produk - Laksana Handicraft</title>
  <meta name="description" content="Pencarian Produk Laksana Handicraft" />

  <link rel="stylesheet" href="/assets/style/style.css" />
  <link rel="stylesheet" href="style.css" />

</head>
<body>
  <div class="container">
    <img src="https://url.laksanacraft.my.id/assets/logo.png" alt="Logo" class="logo" />
    <h1><a href="https://link.laksanacraft.my.id/">Pencarian Produk Laksana Handicraft</a></h1>

    <p><em>Masukkan nama tokoh atau pilih filter untuk menemukan produk.</em></p>
    <p class="sublead">ðŸ”Ž Cari Produk</p>

    <form id="searchForm" autocomplete="off">
      <div class="input-row">
        <label class="small" for="tokoh">Nama Tokoh</label>
        <input type="text" id="tokoh" placeholder="Ketik atau pilih tokoh..." />
        <div id="tokoh-suggestions" class="autocomplete-items"></div>
      </div>

      <div class="input-row">
        <label class="small" for="ukuran">Ukuran Produk</label>
        <select id="ukuran">
          <option value="">-- Pilih Ukuran --</option>
          <option value="miniatur">Miniatur</option>
          <option value="20, 25, 30cm">20, 25, 30cm</option>
          <option value="standar">Standar Pedalangan</option>
        </select>
      </div>

      <div class="input-row">
        <label class="small" for="kualitas">Kualitas Produk</label>
        <select id="kualitas">
          <option value="">-- Pilih Kualitas --</option>
          <option value="murah">Murah</option>
          <option value="sedang">Sedang</option>
          <option value="alusan">Alusan</option>
        </select>
      </div>

      <div style="margin-top:12px;">
        <button type="submit">Filter Produk</button>
      </div>
    </form>

    <div id="results"></div>

    <footer>
      &copy; <span id="year"></span> Laksana Handicraft Â· Bantul, D.I.Yogyakarta, Indonesia
    </footer>
  </div>

  <div id="google_translate_element" style="display:none;"></div>

  <script src="/assets/script/script.js"></script>
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  <script src="script.js"></script>

</body>
</html>
