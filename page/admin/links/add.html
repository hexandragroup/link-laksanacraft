<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Tambah Link — Admin</title>
<link rel="stylesheet" href="/assets/style/style.css">
<style>
.container-box {
    max-width: 720px;
    margin: 30px auto;
    background: #fff;
    padding: 22px;
    border-radius: 12px;
    box-shadow: 0 8px 22px rgba(0,0,0,.06);
}
h1 { margin-top:0; text-align:center; margin-bottom:20px; }
label { display:block; font-weight:600; margin-bottom:6px; }
.input { width:100%; padding:10px; border:1px solid #dcdcdc; border-radius:8px; font-size:14px; margin-bottom:12px; }
.actions { display:flex; gap:8px; justify-content:space-between; align-items:center; margin-top:14px; }
.btn { padding:10px 14px; border-radius:8px; border:none; cursor:pointer; font-size:14px; }
.btn-primary { background:#0288d1; color:#fff; }
.btn-primary:hover { background:#039be5; }
.btn-ghost { background:#fafafa; border:1px solid #e6e6e6; color:#333; }
.msg { color:#b30000; margin-top:10px; font-weight:bold; }
</style>
</head>
<body>

<script src="/assets/script/corner-menu.js"></script>

<div class="container-box">
  <h1>Tambah Link</h1>
  <div id="msg" class="msg"></div>

  <label>Kategori</label>
  <input id="category" class="input">

  <label>Judul</label>
  <input id="title" class="input">

  <label>URL</label>
  <input id="url" class="input">

  <label>Icon</label>
  <input id="icon" class="input">

  <div class="actions">
    <a href="index.html" class="btn-ghost">← Kembali</a>
    <button id="btnSave" class="btn btn-primary">Simpan</button>
  </div>
</div>

<script>
const API = "https://api.laksanacraft.my.id";
if (!localStorage.getItem("isLoggedIn")) location.href = "/page/login.html";

const msg = document.getElementById("msg");

document.getElementById("btnSave").onclick = async () => {
    msg.textContent = "";

    const category = document.getElementById("category").value.trim();
    const title    = document.getElementById("title").value.trim();
    const url      = document.getElementById("url").value.trim();
    const icon     = document.getElementById("icon").value.trim();

    if (!category || !title || !url) {
        msg.textContent = "Kategori, Judul, dan URL wajib diisi.";
        return;
    }

    const item = { category, title, url, icon };

    try {
        // Ambil array lama
        const res = await fetch(`${API}/links`);
        const arr = await res.json();

        arr.push(item); // tambahkan link baru

        // PUT array kembali ke KV
        const r = await fetch(`${API}/links`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(arr)
        });

        if (!r.ok) {
            msg.textContent = "Gagal menyimpan link.";
            return;
        }

        alert("Link baru berhasil ditambahkan.");
        location.href = "index.html";

    } catch (e) {
        msg.textContent = "Kesalahan koneksi.";
    }
};
</script>

</body>
</html>
