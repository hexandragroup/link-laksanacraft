<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">

<title>Kelola Produk â€” LaksanaCraft</title>

<!-- CSS utama -->
<link rel="stylesheet" href="/assets/style/style.css">

<!-- Style tambahan admin -->
<style>
.container-box {
    max-width: 900px;
    margin: 30px auto;
    background: #fff;
    padding: 25px;
    border-radius: 14px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.08);
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

.product-item {
    border: 1px solid #ddd;
    border-radius: 12px;
    padding: 15px;
    margin-bottom: 12px;
    background: #fafafa;
}

.product-controls {
    margin-top: 12px;
    display: flex;
    gap: 10px;
}

.btn-small {
    padding: 8px 12px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    color: #fff;
}

.btn-edit {
    background: #0288d1;
}

.btn-edit:hover {
    background: #039be5;
}

.btn-delete {
    background: #d32f2f;
}

.btn-delete:hover {
    background: #e53935;
}

.btn-add {
    display: block;
    width: 100%;
    padding: 12px;
    margin-bottom: 20px;
    background: #009688;
    color: #fff;
    border-radius: 10px;
    border: none;
    font-size: 16px;
    cursor: pointer;
}
</style>
</head>

<body>

<script src="/assets/script/corner-menu.js"></script>

<div class="container-box">

    <h1>Kelola Produk</h1>

    <button class="btn-add" onclick="location.href='add.html'">+ Tambah Produk</button>

    <div id="list"></div>

</div>

<script>
const API = "https://ancient-king-d447.hendraslaksono.workers.dev";
const TOKEN = localStorage.getItem("GH_TOKEN");
const isLoggedIn = localStorage.getItem("isLoggedIn");

// Cegah akses tanpa login
if (!isLoggedIn) location.href = "/page/login.html";

// -----------------------------------
// LOAD PRODUK
// -----------------------------------
async function loadProducts() {
    const el = document.getElementById("list");
    el.innerHTML = "Memuat data...";

    try {
        const r = await fetch(`${API}/products?file=products1.json`);
        const data = await r.json();

        el.innerHTML = "";

        data.forEach((p, i) => {
            const div = document.createElement("div");
            div.className = "product-item";

            div.innerHTML = `
                <p><strong>Tokoh:</strong> ${p.tokoh?.join(", ")}</p>
                <p><strong>Kualitas:</strong> ${p.kualitas}</p>
                <p><strong>Ukuran:</strong> ${p.ukuran}</p>
                <p><a href="${p.link}" target="_blank">ðŸ”— Lihat Produk</a></p>

                <div class="product-controls">
                    <button class="btn-small btn-edit" onclick="edit(${i})">Edit</button>
                    <button class="btn-small btn-delete" onclick="hapus(${i})">Hapus</button>
                </div>
            `;

            el.appendChild(div);
        });

    } catch (e) {
        el.innerHTML = "Gagal memuat data.";
    }
}

loadProducts();

// -----------------------------------
//   EDIT
// -----------------------------------
function edit(i) {
    location.href = `edit.html?id=${i}`;
}

// -----------------------------------
//   HAPUS
// -----------------------------------
async function hapus(i) {
    if (!confirm("Yakin ingin menghapus produk ini?")) return;

    const r = await fetch(`${API}/products?file=products1.json&id=${i}`, {
        method: "DELETE",
        headers: { "Authorization": `token ${TOKEN}` }
    });

    if (r.ok) {
        alert("Produk dihapus.");
        loadProducts();
    } else {
        alert("Gagal menghapus.");
    }
}
</script>

</body>
</html>
