<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Admin Panel</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-4 bg-light">

<div class="d-flex justify-content-between">
  <h3>LaksanaCraft Admin</h3>
  <button class="btn btn-danger btn-sm" onclick="logout()">Logout</button>
</div>

<hr>

<!-- Tabs -->
<ul class="nav nav-tabs mb-3">
  <li class="nav-item">
    <a class="nav-link active" href="#" onclick="switchTab('products')">Products</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="#" onclick="switchTab('links')">Links</a>
  </li>
</ul>

<!-- File Dropdown -->
<label>Pilih file JSON:</label>
<select id="fileSelect" class="form-select w-auto"></select>

<!-- Data -->
<pre id="output" class="bg-white p-3 mt-3 border rounded" style="min-height:200px"></pre>

<script>
const API = "https://ancient-king-d447.hendraslaksono.workers.dev";
let currentTab = "products";

window.onload = () => {
  if (!localStorage.getItem("logged")) {
    location.href = "./login/index.html";
  }
  loadList();
};

async function loadList(){
  const res = await fetch(`${API}/list?type=${currentTab}`);
  const files = await res.json();

  fileSelect.innerHTML = files.map(f => `<option>${f}</option>`).join("");

  if (files.length > 0) loadFile();
}

async function loadFile(){
  const file = fileSelect.value;

  const res = await fetch(`${API}/${currentTab}?file=${file}`);
  const data = await res.json();

  output.textContent = JSON.stringify(data, null, 2);
}

fileSelect.onchange = loadFile;

function switchTab(tab){
  currentTab = tab;
  document.querySelectorAll(".nav-link").forEach(n => n.classList.remove("active"));
  event.target.classList.add("active");
  loadList();
}

function logout(){
  localStorage.removeItem("logged");
  location.href = "./login/index.html";
}
</script>
</body>
</html>
