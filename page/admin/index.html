<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin</title>

    <link rel="stylesheet" href="/assets/style/style.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="admin-container">
    <h2>Panel Admin</h2>

    <button class="btn-admin" onclick="addProduct()">+ Tambah Produk</button>
    <button class="btn-admin" onclick="logoutAdmin()">Logout</button>

    <div id="productList" class="data-list"></div>
</div>

<!-- FORM EDIT / TAMBAH -->
<div id="adminForm" class="form-box">
    <h3 id="formTitle">Tambah Produk</h3>

    <form onsubmit="saveProducts(event)">
        <input type="hidden" id="formIndex">

        <label>Tokoh</label>
        <input type="text" id="formTokoh" placeholder="Pisahkan dengan koma">

        <label>Ukuran</label>
        <input type="text" id="formUkuran" placeholder="Pisahkan dengan koma">

        <label>Kualitas</label>
        <input type="text" id="formKualitas">

        <label>Link Produk</label>
        <input type="text" id="formLink">

        <label>Varian (JSON)</label>
        <textarea id="formVarian"></textarea>

        <button type="submit" class="btn-admin">Simpan</button>
        <button type="button" class="btn-admin" onclick="closeForm()">Batal</button>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
