<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>Admin Panel — LaksanaCraft</title>

  <!-- CSS utama -->
  <link rel="stylesheet" href="/assets/style/style.css">

  <!-- CSS khusus admin -->
  <link rel="stylesheet" href="assets/admin.css">
</head>

<body>
<script src="/assets/script/corner-menu.js"></script>

<div class="container admin-box">

    <img src="https://url.laksanacraft.my.id/assets/logo.png" class="logo" alt="logo">

    <h1>Admin Panel</h1>
    <p><em>Kelola produk dan link dengan aman</em></p>

    <!-- MENU ADMIN -->
    <div class="admin-menu">

        <a class="btn btn-menu" href="/admin/products.html">
            Kelola Products
        </a>

        <a class="btn btn-menu" href="/admin/links.html">
            Kelola Links
        </a>

        <button id="logout" class="btn btn-logout">
            Logout
        </button>
    </div>

    <footer>
        &copy; <span id="year"></span> Laksana Handicraft — Bantul, Indonesia
    </footer>
</div>


<script>
document.getElementById("year").textContent = new Date().getFullYear();

// CEK LOGIN
if (localStorage.getItem("isLoggedIn") !== "1") {
    location.href = "/page/admin/login.html";
}

// LOGOUT
document.getElementById("logout").onclick = () => {
    localStorage.removeItem("isLoggedIn");
    localStorage.removeItem("GH_TOKEN");
    localStorage.removeItem("LaksanaCraft_API_KEY");
    location.href = "/page/admin/login.html";
};
</script>

</body>
</html>
