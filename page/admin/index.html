<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Admin Panel â€” LaksanaCraft</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="py-4 bg-light">
<div class="container">

  <div class="card mb-4">
    <div class="card-body d-flex justify-content-between">
      <h4 class="mb-0">Admin Panel</h4>
      <button class="btn btn-danger" onclick="logout()">Logout</button>
    </div>
  </div>

  <div class="card mb-4">
    <div class="card-body">

      <ul class="nav nav-tabs mb-3">
        <li class="nav-item"><button class="nav-link active" data-tab="produk">Produk</button></li>
        <li class="nav-item"><button class="nav-link" data-tab="links">Links</button></li>
      </ul>

      <div class="mb-3">
        <label class="form-label fw-bold">Pilih File JSON</label>
        <select id="fileSelect" class="form-select"></select>
      </div>

      <div class="d-flex justify-content-between mb-2">
        <h6 class="fw-bold">Daftar Item</h6>
        <button class="btn btn-success" id="btnAdd">Tambah Item</button>
      </div>

      <table class="table table-striped" id="dataTable">
        <thead><tr id="theadRow"></tr></thead>
        <tbody id="tbodyData"></tbody>
      </table>

    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="editModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header"><h5>Edit Item</h5></div>
      <div class="modal-body" id="modalBody"></div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
        <button class="btn btn-primary" id="saveBtn">Simpan</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
let currentTab = "produk";
let data = [];
let editingIndex = null;

let structure = {
  produk: ["id", "tokoh", "ukuran", "kualitas"],
  links: ["id", "title", "url"]
};

// AUTOFILL file list sesuai GitHub
function loadFileList(){
  fileSelect.innerHTML = "";

  let arr = currentTab === "produk"
    ? ["products1.json","products2.json","products3.json"]
    : ["data1.json","data2.json","data3.json"];

  arr.forEach(f=>{
    let opt = document.createElement("option");
    opt.value = f;
    opt.textContent = f;
    fileSelect.appendChild(opt);
  });

  loadFile();
}

async function loadFile(){
  const endpoint = currentTab;
  const file = fileSelect.value;
  const url = `https://ancient-king-d447.hendraslaksono.workers.dev/${endpoint}?file=${file}`;

  const res = await fetch(url);
  data = await res.json();
  renderTable();
}

function renderTable(){
  const head = structure[currentTab];

  theadRow.innerHTML = head.map(h=>`<th>${h}</th>`).join("") + "<th>Aksi</th>";
  tbodyData.innerHTML = "";

  data.forEach((row,i)=>{
    const tr = document.createElement("tr");

    head.forEach(h=> tr.innerHTML += `<td>${row[h]}</td>` );

    tr.innerHTML += `
      <td>
        <button class="btn btn-warning btn-sm me-1" onclick="openEdit(${i})">Edit</button>
        <button class="btn btn-danger btn-sm" onclick="deleteItem(${i})">Hapus</button>
      </td>
    `;

    tbodyData.appendChild(tr);
  });
}

btnAdd.onclick = ()=>{
  editingIndex = null;
  openModal(createEmpty());
};

function openEdit(i){
  editingIndex = i;
  openModal({...data[i]});
}

function deleteItem(i){
  if(confirm("Hapus item ini?")){
    data.splice(i,1);
    saveToServer();
  }
}

function createEmpty(){
  let o={};
  structure[currentTab].forEach(k=> o[k] = "");
  return o;
}

function openModal(obj){
  modalBody.innerHTML = "";

  for(const k of structure[currentTab]){
    modalBody.innerHTML += `
      <label class="form-label">${k}</label>
      <input class="form-control" id="fld_${k}" value="${obj[k]}">
    `;
  }

  new bootstrap.Modal(editModal).show();
}

saveBtn.onclick = ()=>{
  let o={};
  structure[currentTab].forEach(k=> o[k] = document.getElementById("fld_"+k).value );

  if(editingIndex===null) data.push(o);
  else data[editingIndex] = o;

  saveToServer();
  bootstrap.Modal.getInstance(editModal).hide();
};

async function saveToServer(){
  await fetch(`https://ancient-king-d447.hendraslaksono.workers.dev/${currentTab}?file=${fileSelect.value}`,{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify(data)
  });
  renderTable();
}

function logout(){ location.href="login/index.html"; }

document.querySelectorAll("[data-tab]").forEach(btn=>{
  btn.onclick = ()=>{
    document.querySelectorAll("[data-tab]").forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");
    currentTab = btn.dataset.tab;
    loadFileList();
  };
});

loadFileList();
</script>

</body>
</html>
