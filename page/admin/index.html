<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<title>Admin Panel â€” LaksanaCraft</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light py-4">
<div class="container">

<div class="card mb-4">
  <div class="card-body d-flex justify-content-between">
    <h4>Admin Panel</h4>
    <button class="btn btn-danger" onclick="logout()">Logout</button>
  </div>
</div>

<div class="card p-4">
  <ul class="nav nav-tabs mb-3">
    <li class="nav-item"><button class="nav-link active" data-tab="produk">Produk</button></li>
    <li class="nav-item"><button class="nav-link" data-tab="links">Links</button></li>
  </ul>

  <label class="form-label fw-bold">Pilih File JSON</label>
  <select id="fileSelect" class="form-select mb-3"></select>

  <div class="d-flex justify-content-between mb-2">
    <h6>Daftar Item</h6>
    <button id="btnAdd" class="btn btn-success">Tambah</button>
  </div>

  <table class="table table-bordered">
    <thead><tr id="theadRow"></tr></thead>
    <tbody id="tbodyData"></tbody>
  </table>
</div>

</div>

<!-- ===== MODAL EDIT ===== -->
<div class="modal fade" id="editModal">
  <div class="modal-dialog"><div class="modal-content">
    <div class="modal-header"><h5 class="modal-title">Edit Item</h5></div>
    <div class="modal-body" id="modalBody"></div>
    <div class="modal-footer">
      <button class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
      <button class="btn btn-primary" id="saveBtn">Simpan</button>
    </div>
  </div></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
let currentTab = "produk";
let data = [];
let editingIndex = null;

let structure = {
  produk: ["id","tokoh","ukuran","kualitas"],
  links: ["id","title","url"]
};

let files = {
  produk: ["products1.json","products2.json","products3.json"],
  links: ["data1.json","data2.json","data3.json"]
};

const WORKER = "https://ancient-king-d447.hendraslaksono.workers.dev";

document.querySelectorAll("[data-tab]").forEach(btn=>{
  btn.onclick = ()=>{
    document.querySelectorAll("[data-tab]").forEach(x=>x.classList.remove("active"));
    btn.classList.add("active");
    currentTab = btn.dataset.tab;
    loadFiles();
  };
});

function loadFiles(){
  fileSelect.innerHTML = "";
  files[currentTab].forEach(f=>{
    let o = document.createElement("option");
    o.value = f;
    o.textContent = f;
    fileSelect.appendChild(o);
  });
  loadFile();
}

async function loadFile(){
  const res = await fetch(`${WORKER}/${currentTab}?file=${fileSelect.value}`);
  data = await res.json();
  renderTable();
}

function renderTable(){
  const head = structure[currentTab];

  theadRow.innerHTML = head.map(h=>`<th>${h}</th>`).join("") + "<th>Aksi</th>";
  tbodyData.innerHTML = "";

  data.forEach((row,i)=>{
    let tr = document.createElement("tr");
    head.forEach(h=> tr.innerHTML += `<td>${row[h]}</td>`);
    tr.innerHTML += `
    <td>
      <button class="btn btn-warning btn-sm me-1" onclick="editItem(${i})">Edit</button>
      <button class="btn btn-danger btn-sm" onclick="deleteItem(${i})">Hapus</button>
    </td>`;
    tbodyData.appendChild(tr);
  });
}

btnAdd.onclick = ()=>{ editingIndex = null; openModal(emptyObj()); };

function editItem(i){ editingIndex = i; openModal({...data[i]}); }

function deleteItem(i){
  if(confirm("Hapus item?")){
    data.splice(i,1);
    save();
  }
}

function emptyObj(){
  let o={}; structure[currentTab].forEach(k=>o[k]="");
  return o;
}

function openModal(obj){
  modalBody.innerHTML="";
  structure[currentTab].forEach(k=>{
    modalBody.innerHTML += `
      <label>${k}</label>
      <input id="fld_${k}" class="form-control mb-2" value="${obj[k]||""}">
    `;
  });
  new bootstrap.Modal(editModal).show();
}

saveBtn.onclick = ()=>{
  let o={};
  structure[currentTab].forEach(k=> o[k]=document.getElementById("fld_"+k).value);
  if(editingIndex===null) data.push(o);
  else data[editingIndex]=o;
  save();
  bootstrap.Modal.getInstance(editModal).hide();
};

async function save(){
  await fetch(`${WORKER}/${currentTab}?file=${fileSelect.value}`,{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body: JSON.stringify(data)
  });
  loadFile();
}

function logout(){ location.href="login/index.html"; }

loadFiles();
</script>

</body>
</html>
