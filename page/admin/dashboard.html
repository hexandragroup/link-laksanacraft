<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/assets/style/style.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container admin-container">

        <h2>Admin Dashboard</h2>

        <label for="jsonSelect">Pilih File JSON:</label>
        <select id="jsonSelect" class="select-file">
            <option value="" disabled selected>— pilih file —</option>
            <option value="products1.json">Products 1</option>
            <option value="products2.json">Products 2</option>
            <option value="products3.json">Products 3</option>
            <option value="data1.json">Links Data 1</option>
            <option value="data2.json">Links Data 2</option>
        </select>

        <hr style="margin:20px 0; opacity:0.3;">

        <!-- FORM CRUD -->
        <form id="adminForm" class="admin-form">
            <label for="title">Title</label>
            <input type="text" id="title">

            <label for="description">Description</label>
            <textarea id="description"></textarea>

            <label for="price">Price (opsional)</label>
            <input type="text" id="price">

            <label for="url">URL / Link</label>
            <input type="text" id="url">

            <label for="icon">Icon / Emoji (optional)</label>
            <input type="text" id="icon">

            <button type="submit" class="btn-admin">Simpan</button>
        </form>

        <!-- LIST DATA -->
        <div id="dataList" class="data-list"></div>

        <div id="status" class="status-box" style="display:none;"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
