<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin Login â€” LaksanaCraft</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center" style="height:100vh;background:#f4f6fb;">
  <div class="card p-4 shadow" style="width:380px;">
    <h4 class="mb-3 text-center">Admin Login</h4>

    <div class="mb-2">
      <label class="form-label">Username</label>
      <input id="user" class="form-control" placeholder="admin user">
    </div>
    <div class="mb-2">
      <label class="form-label">Password</label>
      <input id="pass" type="password" class="form-control" placeholder="admin pass">
    </div>
    <button id="btnSimple" class="btn btn-primary w-100 mb-3">Login (Simple)</button>

    <hr>
    <div class="mb-2">
      <label class="form-label">Atau: Masukkan GitHub Personal Access Token</label>
      <input id="gh_token" class="form-control" placeholder="ghp_xxx...">
    </div>
    <button id="btnGH" class="btn btn-dark w-100">Login dengan GitHub Token</button>

    <p id="msg" class="text-danger mt-2 text-center"></p>
  </div>

<script>
const API_BASE = "https://ancient-king-d447.hendraslaksono.workers.dev";

document.getElementById('btnSimple').onclick = async () => {
  msg.textContent = '';
  const u = user.value.trim();
  const p = pass.value.trim();
  if(!u || !p) return msg.textContent = 'Masukkan username & password';
  const res = await fetch(`${API_BASE}/auth`, { headers: { "x-user": u, "x-pass": p } });
  const j = await res.json();
  if(j.status === "OK" && j.api_key) {
    localStorage.setItem('LaksanaCraft_API_KEY', j.api_key);
    localStorage.setItem('isLoggedIn','1');
    location.href = '../index.html';
  } else {
    msg.textContent = j.message || 'Login gagal';
  }
};

document.getElementById('btnGH').onclick = async () => {
  msg.textContent = '';
  const t = gh_token.value.trim();
  if(!t) return msg.textContent = 'Masukkan token GitHub';
  const res = await fetch(`${API_BASE}/auth`, { headers: { "github_token": t } });
  const j = await res.json();
  if(j.status === "OK" && j.api_key) {
    localStorage.setItem('LaksanaCraft_API_KEY', j.api_key);
    localStorage.setItem('isLoggedIn','1');
    // optionally store gh token if you want worker to use it (not required here)
    localStorage.setItem('GH_TOKEN', t);
    location.href = '../index.html';
  } else {
    msg.textContent = j.message || 'Login gagal';
  }
};
</script>
</body>
</html>
