<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login Admin â€” LaksanaCraft</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#eef1f6; }
  </style>
</head>

<body class="d-flex justify-content-center align-items-center" style="height:100vh;">
  <div class="card p-4 shadow" style="width:360px;">
    <h4 class="mb-3 text-center">Admin Login</h4>

    <input id="user" class="form-control mb-2" placeholder="Username">
    <input id="pass" type="password" class="form-control mb-3" placeholder="Password">

    <button class="btn btn-primary w-100" onclick="login()">Login</button>

    <p id="msg" class="text-danger mt-2 text-center"></p>
  </div>

<script>
function login(){
  if(user.value === "admin" && pass.value === "1234"){
    location.href = "../index.html";
  } else {
    msg.textContent = "Username atau password salah";
  }
}
</script>
</body>
</html>
