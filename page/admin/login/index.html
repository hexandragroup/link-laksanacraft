<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center" style="height:100vh;background:#f5f5f7">

<div class="card p-4 shadow" style="width:360px;">
  <h4 class="mb-3 text-center">Login Admin</h4>

  <input id="user" class="form-control mb-2" placeholder="Username">
  <input id="pass" type="password" class="form-control mb-3" placeholder="Password">

  <button class="btn btn-primary w-100" onclick="login()">Login</button>
  <p id="msg" class="text-danger text-center mt-2"></p>
</div>

<script>
async function login(){
  const res = await fetch("https://ancient-king-d447.hendraslaksono.workers.dev/auth", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({
      user: user.value,
      pass: pass.value
    })
  });

  const j = await res.json();

  if(j.status === "OK"){
    localStorage.setItem("auth","1");
    location.href = "../index.html";
  } else {
    msg.textContent = "Login salah";
  }
}
</script>

</body>
</html>
