<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Login Demo â€” LaksanaCraft</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center" style="height:100vh;background:#f4f6fb;">
<div class="card p-4 shadow" style="width:360px;">
<h4 class="mb-3 text-center">Admin Login</h4>
<input id="user" class="form-control mb-2" placeholder="Username">
<input id="pass" type="password" class="form-control mb-3" placeholder="Password">
<button class="btn btn-primary w-100" onclick="login()">Login</button>
<p id="msg" class="text-danger mt-2 text-center"></p>
</div>

<script>
const API_BASE = "https://ancient-king-d447.hendraslaksono.workers.dev";

async function login(){
  msg.textContent='';
  const u = user.value.trim();
  const p = pass.value.trim();
  if(!u||!p){ msg.textContent='Masukkan username & password'; return; }
  const res = await fetch(`${API_BASE}/auth`,{ headers:{ "x-user":u,"x-pass":p }});
  const j = await res.json();
  if(j.status==="OK"){
    localStorage.setItem("isLoggedIn","1");
    localStorage.setItem("LaksanaCraft_API_KEY",j.api_key);
    location.href="../index.html";
  } else msg.textContent = j.message || 'Login gagal';
}
</script>
</body>
</html>
