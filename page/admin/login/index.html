<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<title>Login Admin</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<body class="bg-light d-flex justify-content-center align-items-center" style="height:100vh">

<div class="card shadow p-4" style="width:330px">
  <h4 class="text-center mb-3">Login Admin</h4>

  <input id="user" class="form-control mb-2" placeholder="Username">
  <input id="pass" type="password" class="form-control mb-3" placeholder="Password">

  <button class="btn btn-primary w-100" onclick="login()">Login</button>
  <p id="msg" class="mt-2 text-danger text-center"></p>
</div>

<script>
async function login() {
  let res = await fetch("https://ancient-king-d447.hendraslaksono.workers.dev/auth", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({ user:user.value, pass:pass.value })
  });

  let j = await res.json();
  if (j.status === "OK") location.href = "../index.html";
  else msg.textContent = "Login salah";
}
</script>

</body>
</html>
