<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Formulir Pemesanan dan Kerja Sama Laksana Handicraft - Kerajinan Wayang Kulit Sewon, Bantul.">
  <meta property="og:title" content="Form Pemesanan & Kerja Sama | Laksana Handicraft" />
  <meta property="og:image" content="https://laksanacraft.my.id/logo.png" />
  <meta property="og:description" content="Pesan kerajinan wayang kulit atau ajukan kerja sama dengan Laksana Handicraft." />
  <meta property="og:url" content="https://link.laksanacraft.my.id/form" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="google-site-verification" content="oJLnR6iLjAKSSTZ_9MwIqFop7H1rp7MPhVSOAV_TVGo" />
  <title>Form Pemesanan & Kerja Sama | Laksana Handicraft</title>

  <!-- favicon pakai alias -->
  <link rel="icon" type="image/png" href="url/assets/favicon.webp">

  <!-- CSS lokal -->
  <link rel="stylesheet" href="/assets/style/style.css" />
  <link rel="stylesheet" href="style.css" />

  <!-- Google Tag -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-V1JWDFFYK2"></script>

</head>
<body>
  <div class="container">
    <img src="https://url.laksanacraft.my.id/assets/logo.png" alt="Logo" class="logo" />
    <h1><a href="https://link.laksanacraft.my.id/">Formulir Laksana Handicraft</a></h1>
    <p><em>Pilih jenis formulir yang ingin Anda isi</em></p>

    <!-- Tabs -->
    <div class="tabs">
      <button class="tab-btn active" data-target="orderForm">🛍️ Order Produk</button>
      <button class="tab-btn" data-target="partnerForm">🤝 Kerja Sama</button>
    </div>

    <!-- Form Order -->
    <form id="orderForm" class="active" action="https://formsubmit.co/0626a499baae1c2d834c9ed21f036696" method="POST" onsubmit="return sendToWhatsApp(event)">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://link.laksanacraft.my.id/page/form/terkirim.html">
      <input type="hidden" name="_subject" value="Pesanan Baru dari Website Laksana Handicraft">
      <input type="hidden" name="_template" value="table">
      <input type="hidden" name="_autoresponse" value="Terima kasih telah memesan di Laksana Handicraft! Kami akan segera menghubungi Anda.">

      <label>Nama Lengkap</label>
      <input type="text" name="nama" id="nama" required>
      <label>Alamat Email</label>
      <input type="email" name="email" id="email" required>
      <label>Nomor WhatsApp</label>
      <input type="tel" name="whatsapp" id="whatsapp" placeholder="Misal: +6281234567890" 
       pattern="^\+?\d{10,15}$" 
       title="Masukkan nomor telepon yang valid, misal +6281234567890" required>
      <label>Produk yang Dipesan</label>
      <input type="text" name="produk" id="produk" required placeholder="Misal: Wayang Arjuna 30cm Alusan">
      <label>Jumlah / Keterangan Tambahan</label>
      <textarea name="pesan" id="pesan" rows="4" placeholder="Contoh: 2 buah, kirim ke Jakarta, finishing halus."></textarea>
      <button type="submit">Kirim Pesanan</button>

      <!-- 🔗 Link Alternatif -->
      <div class="alt-section">
        <p>🔗 <em>Link Alternatif:</em></p>
        <div class="alt-links">
          <a href="https://url.laksanacraft.my.id/wa/order" target="_blank" class="alt-btn wa">💬 Kirim via WhatsApp</a>
          <a href="https://url.laksanacraft.my.id/email/order" target="_blank" class="alt-btn email">✉️ Kirim via Email</a>
        </div>
      </div>
    </form>

    <!-- Form Kerja Sama -->
    <form id="partnerForm" action="https://formsubmit.co/0626a499baae1c2d834c9ed21f036696" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://url.laksanacraft.my.id/form/terkirim.html">
      <input type="hidden" name="_subject" value="Permintaan Kerja Sama Baru - Laksana Handicraft">
      <input type="hidden" name="_template" value="table">
      <input type="hidden" name="_autoresponse" value="Terima kasih atas minat kerja samanya dengan Laksana Handicraft! Kami akan segera menindaklanjuti.">

      <label>Nama Lengkap</label>
      <input type="text" name="nama" required>
      <label>Nama Perusahaan / Organisasi</label>
      <input type="text" name="perusahaan" required>
      <label>Alamat Email</label>
      <input type="email" name="email" required>
      <label>Nomor WhatsApp / Telepon</label>
      <input type="tel" name="kontak" placeholder="Misal: +6281234567890" 
       pattern="^\+?\d{10,15}$" 
       title="Masukkan nomor telepon yang valid, misal +6281234567890" required>
      <label>Pesan / Detail Kerja Sama</label>
      <textarea name="pesan" rows="4" placeholder="Jelaskan secara singkat bentuk kerja sama yang diinginkan"></textarea>
      <button type="submit">Kirim Pengajuan Kerja Sama</button>

      <!-- 🔗 Link Alternatif -->
      <div class="alt-section">
        <p>🔗 <em>Link Alternatif:</em></p>
        <div class="alt-links">
          <a href="https://url.laksanacraft.my.id/wa/kerjasama" target="_blank" class="alt-btn wa">💬 Kirim via WhatsApp</a>
          <a href="https://url.laksanacraft.my.id/email/kerjasama" target="_blank" class="alt-btn email">✉️ Kirim via Email</a>
        </div>
      </div>
    </form>
        <p>Atau</p>
    <!-- Tombol Google Form -->
    <a href="https://url.laksanacraft.my.id/form/google" target="_blank" class="google-form-btn">
      📄 Isi Versi Google Form
    </a>

    <footer>
      &copy; <span id="year"></span> Laksana Handicraft · Bantul, D.I.Yogyakarta, Indonesia
    </footer>
  </div>

  <!-- Google Translate Hidden -->
  <div id="google_translate_element" style="display:none;"></div>

  <script src="/assets/script/script.js"></script>
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  <script src="script.js"></script>

</body>
</html>
